<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Biscuit &amp; Chai Coding Challenge</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="mainCtrl">

    <div layout="row" layout-align="center">
      <div>
        <md-content class="searchbox">
          <md-input-container>
            <label>Filter</label>
            <input ng-model="search">
          </md-input-container>
        </md-content>
      </div>

      <div>
        <md-input-container>
          <label>Price</label>
          <md-select ng-model="selectedItem" md-selected-text="getSelectedText()">
            <md-option ng-value="item" ng-repeat="item in items" ng-click="sort(item)">{{item}}</md-option>
          </md-select>
        </md-input-container>
      </div>

    </div>

    <md-content layout-align="center" ng-repeat="cocktail in cocktails | filter:search" class="md-padding" layout-xs="column"
      layout="row">
      <div flex-xs flex-gt-xs="45" layout="column">
        <md-card>
          <img ng-src={{cocktail.Image}} class="md-card-image" alt="Washed Out">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{cocktail.Name}}</span>
              <span class="md-subhead">{{cocktail.DrinkType}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p class="description">
              {{cocktail.Description}}
              <br></br>
              ~${{cocktail.Cost}}/Glass
            </p>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="showIngredients($event, cocktail)">Ingredients</md-button>
            <md-button ng-click="showRecipe($event, cocktail)">Recipe</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </md-content>

  </body>

</html>
