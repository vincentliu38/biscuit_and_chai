<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Biscuit &amp; Chai Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="mainCtrl">

    <md-content layout-align="center" md-theme="docs-dark" layout-gt-sm="row" layout-padding>
      <div>
        <md-input-container>
          <label>Filter</label>
          <input ng-model="searchText">
        </md-input-container>
      </div>
    </md-content>
    
       <md-content layout-align="center" ng-repeat="cocktail in cocktails | filter:search" class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
          <md-card>
            <img ng-src={{cocktail.Image}} class="md-card-image" alt="Washed Out">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{cocktail.Name}}</span>
              <span class="md-subhead">{{cocktail.DrinkType}}</span>
            </md-card-title-text>
          </md-card-title>
            <md-card-content>
              <p class="description">
                {{cocktail.Description}}
                <br></br>
                {{cocktail.Cost}}
              </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Ingredients</md-button>
              <md-button>Recipie</md-button>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>

  </body>
</html>
